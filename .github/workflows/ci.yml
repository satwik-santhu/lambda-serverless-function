name: CI - Lambda Platform

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      docker:
        image: docker:20.10.16
        options: >-
          --privileged
        ports:
          - 2375:2375

    steps:
    - name: ğŸ›ï¸ Checkout Code
      uses: actions/checkout@v3

    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: ğŸ“¦ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: ğŸ§ª Run Backend Tests
      run: |
        uvicorn backend.main:app --host 127.0.0.1 --port 8000 
        curl -s http://127.0.0.1:8000/functions/ | grep -q "[]" && echo "âœ… API Live" || exit 1

    - name: ğŸ§ª Validate Streamlit Startup
      run: |
        streamlit run frontend/app.py --server.headless true &
        sleep 5
        curl -s http://localhost:8501 || (echo "Streamlit did not start!" && exit 1)
